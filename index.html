<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exame-Estagio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

            <img src="/img/logo.jpeg">


        <div id="form-container">
            <h1>TESTE</h1>
            <h4>EGS SISTEMAS</h4>
            <form id="register-form">
    
                <div id="half-box">
                    <label for="name">NOME:</label>
                    <input type="text" name="name" id="name" placeholder="Escreva seu nome">
                </div>
    
                <div id="half-box">
                    <label for="lastname">SOBRENOME:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Escreva seu sobrenome">
                </div>
    
                <div id="half-box">
                    <label for="age">IDADE:</label>
                    <input type="text" name="idade" id="idade" placeholder="00/00/0000">    
                </div>
    
                <div id="half-box">
                    <label for="email">E-MAIL:</label>
                    <input type="email" name="email" id="email" placeholder="Escreva seu e-mail">    
                </div>
    
                <div id="half-box">
                    <label for="cpf">CPF: </label>
                    <input type="cpf" name="cpf" id="cpf" placeholder="Escreva seu cpf">
                </div>
                
                <div id="check-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Aceito os termos e condições</label>
                </div>
    
                <div id="half-box">
                    <input type="submit" id="btn-submit" value="ENVIAR">
                </div>
    
            </form>
    
        </div>


    <script src="js/script.js"></script>
</body>
</html>
